<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_admin(childPageName='Accessibility Tags')}"
      lang="en">
<head>
    <title>Accessibility Tags</title>
</head>

<body>

<th:block layout:fragment="ADMIN_DATA_SPACE">

    <!--Add New Button-->
    <div th:replace="~{fragments/admin/admin-page.html :: ADD_NEW_BTN}"></div>

    <!--Table-->
    <div class="col-10">
        <table class="table table-sm table-light table-striped table-bordered border-primary-subtle table-hover shadow">
            <thead>
            <tr class="text-center">
                <!--Column Headers -->
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Active</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accessibilityTag : ${accessibilityTags}">
                <!--## column-->
                <th scope="row"><span th:text="${accessibilityTags.indexOf(accessibilityTag)+1}"></span></th>
                <!--field ID-->
                <td class="text-nowrap"><span th:text="${accessibilityTag.id}"></span></td>
                <!--field 1-->
                <td><span th:text="${accessibilityTag.name}"></span></td>
                <!--field 2-->
                <td><span th:text="${accessibilityTag.description}"></span></td>
                <!--field active-->
                <td class="text-center">
                    <label>
                        <input class="form-check-input" type="checkbox" th:checked="${accessibilityTag.active}"
                               disabled>
                    </label>
                </td>
                <!--Action buttons-->
                <td class="text-nowrap">
                    <!--Edit button-->
                    <button class="btn btn-warning ms-1 me-1 py-1"
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#edit_modal"
                            th:data-id="${accessibilityTag.id}"
                            th:data-field1="${accessibilityTag.name}"
                            th:data-field2="${accessibilityTag.description}"
                            th:data-active="${accessibilityTag.active}">
                        Edit
                    </button>
                    <!--Delete button-->
                    <button class="btn btn-danger me-1 py-1 "
                            type="button"
                            data-bs-toggle="modal"
                            data-bs-target="#delete_modal"
                            th:data-id="${accessibilityTag.id}"
                            th:data-field1="${accessibilityTag.name}"
                            th:data-field2="${accessibilityTag.description}"
                            th:data-active="${accessibilityTag.active}">
                        Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Add New Modal -->
    <div th:replace="~{fragments/admin/admin-page.html :: ADD_NEW_MODAL('Accessibility Tag','~{/fragments/admin/accessibility-tag-modal-form-add-new}','/admin/accessibilityTags/addNew')}"></div>

    <!-- Edit Modal -->
    <div th:replace="~{fragments/admin/admin-page.html :: EDIT_MODAL('Accessibility Tag','~{/fragments/admin/accessibility-tag-modal-form-edit}','/admin/accessibilityTags/edit')}"></div>

    <!-- Delete Modal -->
    <div th:replace="~{fragments/admin/admin-page.html :: DELETE_MODAL('Accessibility Tag','~{/fragments/admin/accessibility-tag-modal-form-delete}','/admin/accessibilityTags/delete')}"></div>

    <!--Script-->
    <script type="text/javascript" th:src="@{/js/adminAccessibilityTags.js}"></script>
    <script type="text/javascript" th:src="@{/js/adminActionButtons.js}"></script>

</th:block>

</body>

</html>
