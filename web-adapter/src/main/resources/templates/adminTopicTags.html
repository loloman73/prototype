<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_admin(childPageName='Topic Tags')}"
      lang="en">
<head>
    <title>Topic Tags</title>
</head>

<body>

    <th:block layout:fragment="ADMIN_DATA_SPACE">

        <!--Add New Button-->
        <button class="btn btn-primary mt-3 mb-3"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#add_new_topic_tag_modal" >
            Add New
        </button>

        <!--Table-->
        <div class="col-10">
            <table class="table table-sm table-light table-striped table-bordered border-primary-subtle table-hover shadow">
                <thead>
                    <tr class="text-center">
                        <!--Column Headers -->
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Active</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="topicTag : ${topicTags}">
                    <!--## column-->
                    <th scope="row"> <span th:text="${topicTags.indexOf(topicTag)+1}"></span> </th>
                    <!--ID field column-->
                    <td class="text-nowrap"> <span th:text="${topicTag.id}"></span> </td>
                    <!--1st field-->
                    <td> <span th:text="${topicTag.topicTag}"></span> </td>
                    <!--2nd field-->
                    <td> <span th:text="${topicTag.description}"></span> </td>
                    <!--3rd field-->
                    <td class="text-center">
                        <label for="topic_tag_active" class="visually-hidden"> </label>
                        <input class="form-check-input" id="topic_tag_active" type="checkbox" th:checked="${topicTag.active}" disabled/>
                    </td>
                    <!--Action buttons-->
                    <td class="text-nowrap" >
                        <!--Edit button-->
                        <button class="btn btn-warning ms-1 me-1 py-1"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#edit_topic_tag_modal"
                                th:data-topic-tag-id="${topicTag.id}"
                                th:data-topic-tag-name="${topicTag.topicTag}"
                                th:data-topic-tag-description="${topicTag.description}"
                                th:data-topic-tag-active="${topicTag.active}">
                            Edit
                        </button>
                        <!--Delete button-->
                        <button class="btn btn-danger me-1 py-1 "
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#delete_topic_tag_modal"
                                th:data-topic-tag-id="${topicTag.id}"
                                th:data-topic-tag-name="${topicTag.topicTag}"
                                th:data-topic-tag-description="${topicTag.description}"
                                th:data-topic-tag-active="${topicTag.active}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Modal -->
        <div class="modal fade"
             id="add_new_topic_tag_modal"
             data-bs-backdrop="static"
             tabindex="-1"
             aria-labelledby="add_new_topic_tag_modal_label"
             aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="add_new_topic_tag_modal_label">Add new Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form id="add_new_topic_tag_form"
                          hx-post="/admin/topicTags/addNew"
                          hx-target="#new_topic_tag_modal_body"
                          hx-swap="innerHTML"
                          th:object="${topicTag}">
                        <!--Body Fragment-->
                        <div class="modal-body" id="new_topic_tag_modal_body" th:insert="~{/fragments/admin/add-new-topic-tag-modal-body.html}"> </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-success">Save </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade"
             id="edit_topic_tag_modal"
             tabindex="-1"
             data-bs-backdrop="static"
             aria-labelledby="edit_topic_tag_modal_label"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="edit_topic_tag_modal_label">Edit Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <!--ID field-->
                                    <div class="col-10">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="edit_topic_tag_id" type="text" placeholder="topic tag id" disabled>
                                            <label class="text-secondary" for="edit_topic_tag_id">Id</label>
                                        </div>
                                    </div>
                                    <!--1st field-->
                                    <div class="col-9">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="edit_topic_tag_name" type="text" maxlength="35" placeholder="topic tag name">
                                            <label class="text-secondary" for="edit_topic_tag_name">Name</label>
                                            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
                                        </div>
                                    </div>
                                    <!--2nd field-->
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="edit_topic_tag_description" placeholder="topic tag description" maxlength="250" style="height: 150px"> </textarea>
                                            <label class="text-secondary" for="edit_topic_tag_description">Description</label>
                                            <div class="form-text fst-italic ps-2">maximum 250 digits</div>
                                        </div>
                                    </div>
                                    <!--3rd field-->
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="edit_topic_tag_active">
                                            <label class="form-check-label" for="edit_topic_tag_active">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade"
             id="delete_topic_tag_modal"
             tabindex="-1"
             data-bs-backdrop="static"
             aria-labelledby="delete_topic_tag_modal_label"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="delete_topic_tag_modal_label">Delete Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="container">
                            <div class="row">
                                <!--ID field-->
                                <div class="col-10">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="delete_topic_tag_id" type="text" placeholder="topic tag id" disabled>
                                        <label class="text-secondary" for="delete_topic_tag_id">Id</label>
                                    </div>
                                </div>
                                <!--1st field-->
                                <div class="col-9">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="delete_topic_tag_name" type="text" placeholder="topic tag name" disabled>
                                        <label class="text-secondary" for="delete_topic_tag_name">Name</label>
                                    </div>
                                </div>
                                <!--2nd field-->
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="delete_topic_tag_description" placeholder="topic tag description" disabled style="height: 150px"> </textarea>
                                        <label class="text-secondary" for="delete_topic_tag_description">Description</label>
                                    </div>
                                </div>
                                <!--3rd field-->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input disabled" type="checkbox" id="delete_topic_tag_active" disabled/>
                                        <label class="form-check-label" for="delete_topic_tag_active">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Script-->
        <script type="text/javascript" th:src="@{/js/adminTopicTags.js}"> </script>

    </th:block>


</body>

</html>
