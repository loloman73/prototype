<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layouts/layout_admin}"
        lang="en">
<head>
    <title>Topic tags</title>
</head>

<body>

    <th:block layout:fragment="ADMIN_DATA_SPACE">
        <h4 class="text-decoration-underline mb-5">Topic Tags</h4>
        <button class="btn btn-primary mb-3" type="button" data-bs-toggle="modal" data-bs-target="#addNewTopicTagModal" >
            Add New
        </button>
        <table class="table table-sm table-light table-striped table-bordered border-primary-subtle table-hover shadow">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="topicTag : ${topicTags}" >
                <th scope="row"> <span th:text="${topicTags.indexOf(topicTag)+1}"></span>  </th>
                <td> <span th:text="${topicTag.topicTagId}"></span> </td>
                <td> <span th:text="${topicTag.topicTag}"></span> </td>
                <td> <span th:text="${topicTag.description}"></span> </td>
                <td>
                    <button class="btn btn-warning" type="button" data-bs-toggle="modal" data-bs-target="#editTopicTagModal">
                        Edit
                    </button>
                    <button class="btn btn-danger" type="button" data-bs-toggle="modal" data-bs-target="#deleteTopicTagModal">
                        Delete
                    </button>

                </td>
            </tr>
            </tbody>
        </table>

        <!-- Add New Modal -->
        <div class="modal fade"
             id="addNewTopicTagModal"
             data-bs-backdrop="static"
             tabindex="-1"
             aria-labelledby="addNewTopicTagModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="addNewTopicTagModalLabel">Add new Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container">
                                <div class="row gx-3">
                                    <div class="col-8">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="topic_tag_name" type="text" placeholder="topic tag name">
                                            <label class="text-secondary" for="topic_tag_name">Name</label>
                                        <div class="form-text fst-italic ps-2">maximum 30 digits</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="topic_tag_description" rows="3" placeholder="topic tag description" style="height: 100px"> </textarea>
                                            <label class="text-secondary" for="topic_tag_description">Description</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="topic_tag_active" checked>
                                            <label class="form-check-label" for="topic_tag_active">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

    </th:block>

</body>

</html>
