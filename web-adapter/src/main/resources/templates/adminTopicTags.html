<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layouts/layout_admin}"
        lang="en">

<body>

<th:block layout:fragment="ADMIN_DATA_SPACE">
    <h1>Topic Tags</h1>
    <br> <br>
    Show List // Edit // Delete
    <br>
    <ul >
        <li th:each="topicTag : ${topicTags}" >
            <span th:text="${topicTag.topicTagId}">Topic Tag Id</span>
        </li>
    </ul>
    <br> <br>
    Create New Tag
    <br> <br>
</th:block>

</body>

</html>
