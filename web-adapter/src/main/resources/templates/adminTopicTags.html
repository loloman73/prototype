<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layouts/layout_admin(childPageName='Topic Tags')}"
        lang="en">
<head>
    <title>Topic tags</title>
</head>

<body>

    <th:block layout:fragment="ADMIN_DATA_SPACE">

        <button class="btn btn-primary mt-3 mb-3"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#addNewTopicTagModal" >
            Add New
        </button>
        <div class="col-10">
            <table class="table table-sm table-light table-striped table-bordered border-primary-subtle table-hover shadow">
                <thead>
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Active</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="topicTag : ${topicTags}">
                    <th scope="row"> <span th:text="${topicTags.indexOf(topicTag)+1}"></span> </th>
                    <td class="text-nowrap"> <span th:text="${topicTag.topicTagId}"></span> </td>
                    <td> <span th:text="${topicTag.topicTag}"></span> </td>
                    <td> <span th:text="${topicTag.description}"></span> </td>
                    <td class="text-center">
                        <label for="topicTagActive" class="visually-hidden"> </label>
                        <input class="form-check-input" id="topicTagActive" type="checkbox" th:checked="${topicTag.active}" disabled/>
                    </td>
                    <td class="text-nowrap" >
                        <button class="btn btn-warning ms-1 me-1 py-1"
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#editTopicTagModal"
                                th:data-topic-tag-id="${topicTag.topicTagId}"
                                th:data-topic-tag-name="${topicTag.topicTag}"
                                th:data-topic-tag-description="${topicTag.description}"
                                th:data-topic-tag-active="${topicTag.active}">
                            Edit
                        </button>
                        <button class="btn btn-danger me-1 py-1 "
                                type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteTopicTagModal"
                                th:data-topic-tag-id="${topicTag.topicTagId}"
                                th:data-topic-tag-name="${topicTag.topicTag}"
                                th:data-topic-tag-description="${topicTag.description}"
                                th:data-topic-tag-active="${topicTag.active}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Add New Modal -->
        <div class="modal fade"
             id="addNewTopicTagModal"
             data-bs-backdrop="static"
             tabindex="-1"
             aria-labelledby="addNewTopicTagModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="addNewTopicTagModalLabel">Add new Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-9">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="new_topic_tag_name" type="text" maxlength="35" placeholder="topic tag name">
                                            <label class="text-secondary" for="new_topic_tag_name">Name</label>
                                            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="new_topic_tag_description" placeholder="topic tag description" maxlength="250" style="height: 150px"> </textarea>
                                            <label class="text-secondary" for="new_topic_tag_description">Description</label>
                                            <div class="form-text fst-italic ps-2">maximum 250 digits</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="new_topic_tag_active" checked>
                                            <label class="form-check-label" for="new_topic_tag_active">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade"
             id="editTopicTagModal"
             tabindex="-1"
             data-bs-backdrop="static"
             aria-labelledby="editTopicTagModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="editTopicTagModalLabel">Edit Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="container">
                                <div class="row">
                                    <div class="col-10">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="edit_topic_tag_id" type="text" placeholder="topic tag id" disabled>
                                            <label class="text-secondary" for="edit_topic_tag_id">Id</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="edit_topic_tag_name" type="text" maxlength="35" placeholder="topic tag name">
                                            <label class="text-secondary" for="edit_topic_tag_name">Name</label>
                                            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea class="form-control" id="edit_topic_tag_description" placeholder="topic tag description" maxlength="250" style="height: 150px"> </textarea>
                                            <label class="text-secondary" for="edit_topic_tag_description">Description</label>
                                            <div class="form-text fst-italic ps-2">maximum 250 digits</div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="edit_topic_tag_active">
                                            <label class="form-check-label" for="edit_topic_tag_active">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade"
             id="deleteTopicTagModal"
             tabindex="-1"
             data-bs-backdrop="static"
             aria-labelledby="deleteTopicTagModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h1 class="modal-title fs-5" id="deleteTopicTagModalLabel">Delete Topic Tag</h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="container">
                            <div class="row">
                                <div class="col-10">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="delete_topic_tag_id" type="text" placeholder="topic tag id" disabled>
                                        <label class="text-secondary" for="delete_topic_tag_id">Id</label>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="delete_topic_tag_name" type="text" placeholder="topic tag name" disabled>
                                        <label class="text-secondary" for="delete_topic_tag_name">Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="delete_topic_tag_description" placeholder="topic tag description" disabled style="height: 150px"> </textarea>
                                        <label class="text-secondary" for="delete_topic_tag_description">Description</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input disabled" type="checkbox" id="delete_topic_tag_active" disabled/>
                                        <label class="form-check-label" for="delete_topic_tag_active">
                                            Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <script>
            const activeLink = document.getElementById('topicTagSideBarLink');
            activeLink.classList.add('active');

            const editTopicTagModal = document.getElementById('editTopicTagModal');
            if (editTopicTagModal) {
                editTopicTagModal.addEventListener('show.bs.modal', event => {
                    const button = event.relatedTarget;

                    const tagId = button.getAttribute('data-topic-tag-id');
                    const modalIdInput = editTopicTagModal.querySelector('#edit_topic_tag_id');
                    modalIdInput.value = tagId;

                    const tagName = button.getAttribute('data-topic-tag-name');
                    const modalTagNameInput = editTopicTagModal.querySelector('#edit_topic_tag_name');
                    modalTagNameInput.value = tagName;

                    const tagDescription = button.getAttribute('data-topic-tag-description');
                    const modalTagDescriptionInput = editTopicTagModal.querySelector('#edit_topic_tag_description');
                    modalTagDescriptionInput.value = tagDescription;

                    const tagActive = button.getAttribute('data-topic-tag-active');
                    const modalTagActiveInput = editTopicTagModal.querySelector('#edit_topic_tag_active');
                    modalTagActiveInput.checked = (tagActive === 'true');
                });
            }
            const deleteTopicTagModal = document.getElementById('deleteTopicTagModal');
            if (deleteTopicTagModal) {
                deleteTopicTagModal.addEventListener('show.bs.modal', event => {
                    const button = event.relatedTarget;

                    const tagId = button.getAttribute('data-topic-tag-id');
                    const modalIdInput = deleteTopicTagModal.querySelector('#delete_topic_tag_id');
                    modalIdInput.value = tagId;

                    const tagName = button.getAttribute('data-topic-tag-name');
                    const modalTagNameInput = deleteTopicTagModal.querySelector('#delete_topic_tag_name');
                    modalTagNameInput.value = tagName;

                    const tagDescription = button.getAttribute('data-topic-tag-description');
                    const modalTagDescriptionInput = deleteTopicTagModal.querySelector('#delete_topic_tag_description');
                    modalTagDescriptionInput.value = tagDescription;

                    const tagActive = button.getAttribute('data-topic-tag-active');
                    const modalTagActiveInput = deleteTopicTagModal.querySelector('#delete_topic_tag_active');
                    modalTagActiveInput.checked = (tagActive === 'true');
                });
            }
        </script>

    </th:block>


</body>

</html>
