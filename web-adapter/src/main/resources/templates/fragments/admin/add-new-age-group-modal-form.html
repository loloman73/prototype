<form id="add_new_age_group_form" th:object="${addNewAgeGroup}">
    <!--1st field-->
    <div class="col-9">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="new_age_group_name"
                   name="groupName"
                   type="text"
                   maxlength="35"
                   th:errorclass="is-invalid"
                   th:value="${addNewAgeGroup.groupName}">
            <label class="text-secondary" for="new_age_group_name">Age Group Name</label>
            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
        </div>
    </div>
    <!--2nd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="new_age_group_min"
                   name="minAge"
                   type="number"
                   min="5"
                   max="100"
                   th:errorclass="is-invalid"
                   th:value="${addNewAgeGroup.minAge}">
            <label class="text-secondary" for="new_age_group_min">Minimum age</label>
        </div>
    </div>
    <!--3rd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="new_age_group_max"
                   name="maxAge"
                   type="number"
                   min="5"
                   max="100"
                   th:errorclass="is-invalid"
                   th:value="${addNewAgeGroup.maxAge}">
            <label class="text-secondary" for="new_age_group_max">Maximum age</label>
        </div>
    </div>
    <!--4th field-->
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="new_age_group_active"
                   name="active"
                   th:checked="${addNewAgeGroup.active}">
            <label class="form-check-label" for="new_age_group_active">
                Active
            </label>
        </div>
    </div>
</form>
