<form id="add_new_topic_tag_form" th:object="${addNewTopicTag}">
    <!--1st field-->
    <div class="col-9">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="new_topic_tag_name"
                   name="tagName"
                   type="text"
                   maxlength="35"
                   th:errorclass="is-invalid"
                   th:value="${addNewTopicTag.tagName}">
            <label class="text-secondary" for="new_topic_tag_name">Name</label>
            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
        </div>
    </div>
    <!--2nd field-->
    <div class="col-12">
        <div class="form-floating mb-3">
            <textarea class="form-control"
                      id="new_topic_tag_description"
                      name="description"
                      maxlength="250"
                      style="height: 150px"
                      th:errorclass="is-invalid"
                      th:text="${addNewTopicTag.description}"></textarea>
            <label class="text-secondary" for="new_topic_tag_description">Description</label>
            <div class="form-text fst-italic ps-2">maximum 250 digits</div>
        </div>
    </div>
    <!--3rd field-->
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="new_topic_tag_active"
                   name="active"
                   th:checked="${addNewTopicTag.active}">
            <label class="form-check-label" for="new_topic_tag_active">
                Active
            </label>
        </div>
    </div>
</form>
