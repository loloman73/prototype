<form id="delete_age_group_form">
    <!--ID field-->
    <div class="col-10">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="delete_age_group_id"
                   name="id"
                   type="text"
                   readonly/>
            <label class="text-secondary" for="delete_age_group_id">Id</label>
        </div>
    </div>
    <!--1st field-->
    <div class="col-9">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="delete_age_group_name"
                   name="groupName"
                   type="text"
                   readonly>
            <label class="text-secondary" for="delete_age_group_name">Age Group Name</label>
        </div>
    </div>
    <!--2nd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="delete_age_group_min"
                   name="minAge"
                   type="number">
            <label class="text-secondary" for="delete_age_group_min">Minimum age</label>
        </div>
    </div>
    <!--3rd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="delete_age_group_max"
                   name="maxAge"
                   type="number">
            <label class="text-secondary" for="delete_age_group_max">Maximum age</label>
        </div>
    </div>
    <!--4th field-->
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="delete_age_group_active"
                   name="active"
                   disabled>
            <label class="form-check-label" for="delete_age_group_active">Active</label>
        </div>
    </div>
</form>
