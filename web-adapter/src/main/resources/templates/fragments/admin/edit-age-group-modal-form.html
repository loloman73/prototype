<form id="edit_age_group_form" th:object="${editAgeGroup}">
    <!--ID field-->
    <div class="col-10">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="edit_age_group_id"
                   name="id"
                   type="text"
                   th:errorclass="is-invalid"
                   th:value="${editAgeGroup.id}"
                   readonly>
            <label class="text-secondary" for="edit_age_group_id">Id</label>
        </div>
    </div>
    <!--1st field-->
    <div class="col-9">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="edit_age_group_name"
                   name="groupName"
                   type="text"
                   maxlength="35"
                   th:errorclass="is-invalid"
                   th:value="${editAgeGroup.groupName}">
            <label class="text-secondary" for="edit_age_group_name">Age Group Name</label>
            <div class="form-text fst-italic ps-2">maximum 35 digits</div>
        </div>
    </div>
    <!--2nd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="edit_age_group_min"
                   name="minAge"
                   type="number"
                   min="5"
                   max="100"
                   th:errorclass="is-invalid"
                   th:value="${editAgeGroup.minAge}">
            <label class="text-secondary" for="edit_age_group_min">Minimum age</label>
        </div>
    </div>
    <!--3rd field-->
    <div class="col-4">
        <div class="form-floating mb-3">
            <input class="form-control"
                   id="edit_age_group_max"
                   name="maxAge"
                   type="number"
                   min="5"
                   max="100"
                   th:errorclass="is-invalid"
                   th:value="${editAgeGroup.maxAge}">
            <label class="text-secondary" for="edit_age_group_max">Maximum age</label>
        </div>
    </div>
    <!--4th field-->
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   id="edit_age_group_active"
                   name="active"
                   th:checked="${editAgeGroup.active}">
            <label class="form-check-label" for="edit_age_group_active">Active</label>
        </div>
    </div>
</form>
