<form id="edit_form" th:object="${editLanguage}">
    <!--field ID-->
    <div class="col-10">
        <div class="form-floating mb-3">
            <input class="form-control"
                   type="text"
                   id="edit_id"
                   name="id"
                   th:errorclass="is-invalid"
                   th:value="${editLanguage.id}"
                   readonly>
            <label class="text-secondary" for="edit_id">Id</label>
        </div>
    </div>
  <!--field 1-->
  <div class="col-6">
    <div class="form-floating mb-3">
      <input class="form-control"
             type="text"
             id="edit_field1"
             name="code"
             maxlength="3"
             th:errorclass="is-invalid"
             th:value="${editLanguage.code}">
      <label class="text-secondary" for="edit_field1">ISO 639-3 code</label>
      <div class="form-text fst-italic ps-2">maximum 3 digits</div>
    </div>
  </div>
  <!--field 2-->
  <div class="col-12">
    <div class="form-floating mb-3">
      <input class="form-control"
             type="text"
             id="edit_field2"
             name="englishName"
             maxlength="3"
             th:errorclass="is-invalid"
             th:value="${editLanguage.englishName}">
      <label class="text-secondary" for="edit_field2">English Name</label>
      <div class="form-text fst-italic ps-2">maximum 3 digits</div>
    </div>
  </div>
  <!--field 3-->
  <div class="col-12">
    <div class="form-floating mb-3">
      <input class="form-control"
             type="text"
             id="edit_field3"
             name="nativeName"
             maxlength="3"
             th:errorclass="is-invalid"
             th:value="${editLanguage.nativeName}">
      <label class="text-secondary" for="edit_field3">Native Name</label>
      <div class="form-text fst-italic ps-2">maximum 3 digits</div>
    </div>
  </div>
  <!--field active-->
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input"
             type="checkbox"
             id="edit_active"
             name="active"
             th:checked="${editLanguage.active}">
      <label class="form-check-label" for="edit_active">Active</label>
    </div>
  </div>
</form>
