<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  th:href="@{/css/styles.css}">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Prototype Xenagos</title>
</head>

<body>
    <header>
        <section class="upHeader">
            <article class="logoCell">
                <img th:src="@{/img/logo.png}" alt="logo">
            </article>
            <article class="i18nOptionsCell">
                <img th:src="@{/img/globe.jpg}" alt="globe">
                <select name="PageLanguage" id="pageLang">
                    <option value="GR">GR</option>
                    <option value="EN">EN</option>
                </select>
            </article>
            <article class="userLoginCell">
                <button class="userLoginButton">
                    <img th:src="@{/img/user.png}" alt="profile photo" >
                </button>
            </article>
        </section>
        <section layout:fragment="Header_Lo" class="loHeader"> </section>
    </header>

    <main>
        <section class="mainContainer">
            <section layout:fragment="MainContainer_Left"> </section>
            <section layout:fragment="MainContainer_Right"> </section>
        </section>
    </main>

    <footer>
        <br> <br> <br>
        <br> <br> <br>
        <div class="footerContainer">
            <article>
                <ul class="footerList">
                    <li>
                        <a href="#"> About Us </a>
                    </li>
                    <li>
                        <a href="#"> FAQ </a>
                    </li>
                    <li>
                        <a href="#"> Contact Us </a>
                    </li>
                </ul>
            </article>
            <article>
                <ul class="footerList">
                    <li>
                        <a href="#"> For Professionals </a>
                    </li>
                    <li>
                        <a href="#"> For Agencies </a>
                    </li>
                    <li>
                        <a href="#"> Investors </a>
                    </li>
                </ul>
            </article>
            <article>
                <ul class="footerList">
                    <li>
                        <a href="#"> Mobile </a>
                    </li>
                    <li>
                        <a href="#"> Cookie settings </a>
                    </li>
                    <li>
                        <a href="#"> Sitemap </a>
                    </li>
                </ul>
            </article>
            <article>
                <ul class="footerList">
                    <li>
                        <a href="#"> Privacy policy </a>
                    </li>
                    <li>
                        <a href="#"> Terms and Conditions </a>
                    </li>
                    <li>
                        <a href="#"> Careers </a>
                    </li>
                </ul>
            </article>
        </div>
        <br> <br> <br>
    </footer>

</body>

</html>
