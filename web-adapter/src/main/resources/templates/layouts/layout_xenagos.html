<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout_main.html}"
      lang="en">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Xenagos Page</title>
</head>
<body>

<th:block layout:fragment="HEADER_BOTTOM">
    <div class="row py-3 px-3 shadow-sm">
        <div class="col-6">
            <h4>Xenagos administration page</h4>
        </div>
        <div class="col-6 d-flex justify-content-end ">
            <button class="btn btn-outline-secondary py-1 me-2 fw-semibold">
                Dashboard
            </button>

            <button class="btn btn-outline-secondary py-1 me-2 fw-semibold">
                My Tours
            </button>

            <button class="btn btn-outline-secondary py-1 me-2 fw-semibold">
                Comments
            </button>

            <button class="btn btn-outline-secondary py-1 me-2 fw-semibold">
                Analytics
            </button>

            <button class="btn btn-outline-secondary py-1 me-2 fw-semibold">
                My Public Profile
            </button>
        </div>
    </div>
</th:block>

<th:block layout:fragment="MAIN_CONTAINER_LEFT">
    <div class="col-2 pt-3">
        <th:block layout:fragment="XENAGOS_MAIN_CONTAINER_LEFT"></th:block>
    </div>
</th:block>

<th:block layout:fragment="MAIN_CONTAINER_RIGHT">
    <div class="col-10 pt-3">
        <th:block layout:fragment="XENAGOS_MAIN_CONTAINER_RIGHT"></th:block>
    </div>
</th:block>

<th:block layout:fragment="SCRIPTS">
</th:block>

</body>
</html>
